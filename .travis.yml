language: c
compiler: clang
os: linux
dist: bionic
addons:
  apt:
    packages:
    - bison
    - xz-utils
    - wget
    - bash
    - perl-base
    - flex
    - make
    - cmake
    - autogen
    - libtool
    - shtool
    - automake
env:
- MATRIX_EVAL="CC=clang && CXX=clang++"
before_script:
- "./scripts/download.sh"
- "./scripts/extract.sh"
- "./scripts/build_zlib.sh"
- "./scripts/build_libpng.sh"
- "./scripts/build_openssl.sh"
- "./scripts/build_spidermonkey.sh"
- "./scripts/build_expat.sh"
- "./scripts/build_mdns.sh"
- "./scripts/build_jo.sh"
- "./scripts/deploy.sh"
script:
- echo "done"
before_deploy:
- git config --local user.name "travis-ci"
- git config --local user.email "travis-ci"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(git tag|tail -n1 )}

deploy:
  provider: releases
  api_key:
    secure: 
  file: arm-lib.tgz
  on:
    repo: pabx06/arm-lib
    tag: true
  skip_cleanup: 'true'
